<html>
    <head>
        <style>
            input, button { padding: 10px; }
        </style>
    </head>
    <body>
        <input type="text" id="message" />
        <button onclick="transmitMessage()">Send</button>
	<div id="chat"></div>
        <script>
            // Create a new WebSocket.
	    try {
            var socket  = new WebSocket('ws://192.168.133.222:8080');
	    }
	    catch (err) {
		console.log('This never prints');
	    }
	    socket.onerror = function (error) {
		alert("Chyba pripojeni!");
		console.log(error);
	    };

            // Define the 
            var message = document.getElementById('message');

            function transmitMessage() {
                socket.send( message.value );
            }

            socket.onmessage = function(e) {
                //alert( e.data );
		console.log(e.data);
		var recive = JSON.parse(e.data);
		console.log(recive.msg);
	        var html = document.getElementById('chat').innerHTML;
	        document.getElementById('chat').innerHTML = '<div id="idChild"> ' + recive.msg  + ' </div>'+html;
            }
        </script>
    </body>
</html>
